---

- block:

    - name: ensure pipewire is present
      ansible.builtin.apt:
        name:
          - pipewire
          - pipewire-pulse
          - libspa-0.2-bluetooth
          - wireplumber

    # TODO: systemctl --user enable pipewire.service pipewire-pulse.service

    - name: ensure pulseaudio is absent
      ansible.builtin.apt:
        name:
          - pulseaudio
          - pulseaudio-module-bluetooth
        state: absent


  become: "{{ apt_become }}"
  become_user: "{{ apt_become_user }}"
