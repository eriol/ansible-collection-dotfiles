---

- name: install stuff with cargo
  ansible.builtin.command:
    cmd: "{{ cargo_install_cargo_binary }} install {{ item }}"
  loop:
    - starship
    - just
    - git-delta
    - tree-sitter-cli
    - stylua
    - texlab

  become: "{{ cargo_install_become }}"
  become_user: "{{ cargo_install_become_user }}"
