<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!--
  Hack + Noto Color Emoji configuration.

  This will make fc-match to list Noto Color Emoji just after
  Hack font:

    ❯ fc-match -s 'Hack' | head -n 3
    Hack-Regular.ttf: "Hack" "Regular"
    Hack-Bold.ttf: "Hack" "Bold"
    NotoColorEmoji.ttf: "Noto Color Emoji" "Regular"
  -->
  <match>
    <test name="family">
      <string>Hack</string>
    </test>
    <edit mode="append" binding="strong" name="family">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <match>
    <test name="family">
       <string>Cascadia Code</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>ss01</string>
      <string>zero</string>
    </edit>
    <edit mode="append" name="family">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <match>
    <test name="family">
       <string>Cascadia Mono</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>ss01</string>
      <string>zero</string>
    </edit>
    <edit mode="append" name="family">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <match>
    <test name="family">
       <string>Cascadia Code PL</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>ss01</string>
      <string>zero</string>
    </edit>
    <edit mode="append" name="family">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <match>
    <test name="family">
       <string>Cascadia Mono PL</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>ss01</string>
      <string>zero</string>
    </edit>
    <edit mode="append" name="family">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

  <dir>~/.fonts</dir>

  <match target="font">
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
  </match>

  <match target="font">
   <edit mode="assign" name="hintstyle">
    <const>hintfull</const>
   </edit>
  </match>

</fontconfig>
