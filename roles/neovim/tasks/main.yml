---

- name: install neovim
  ansible.builtin.apt:
    name:
      - neovim
      - python3-pynvim
      - git
    update_cache: true
    cache_valid_time: 3600
  tags: [never, apt]  # I need nvim > 0.8 that is not in Debian yet.

  become: "{{ neovim_become_admin }}"
  become_user: "{{ neovim_become_admin_user }}"

- block:

    - name: install neovim from appimage
      ansible.builtin.get_url:
        url: https://github.com/neovim/neovim/releases/download/v0.9.5/nvim.appimage
        dest: ~/.bin
        checksum: sha256:0c82e5702af7a11fbb916a11b4a82e98928abf8266c74b2030ea740340437bf9
      tags: appimage

    - name: make nvim.appimage executable by the user
      ansible.builtin.file:
        path: ~/.bin/nvim.appimage
        owner: "{{ neovim_become_user }}"
        group: "{{ neovim_become_user }}"
        state: touch
        mode: '0750'
      tags: appimage

    - name: link nvim.appimage to nvim inside ~/.bin user's home
      ansible.builtin.file:
        src: ~/.bin/nvim.appimage
        dest: ~/.bin/nvim
        owner: "{{ neovim_become_user }}"
        group: "{{ neovim_become_user }}"
        state: link
      tags: appimage

    - name: ensure ~/.config/nvim and subfolders exist
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
      with_items:
        - ~/.config/nvim
        - ~/.config/nvim/lua
        - ~/.config/nvim/lua/plugins
        - ~/.config/nvim/lua/colors
        - ~/.config/nvim/after/ftplugin

    - name: install packer.nvim from git
      ansible.builtin.git:
        repo: https://github.com/wbthomason/packer.nvim
        dest: ~/.local/share/nvim/site/pack/packer/start/packer.nvim
        depth: 1

    - name: install init.lua
      ansible.builtin.copy:
        src: config/nvim/init.lua
        dest: ~/.config/nvim/init.lua
        owner: "{{ neovim_become_user }}"
        group: "{{ neovim_become_user }}"
        mode: 0640

    - name: install plugins config
      ansible.builtin.copy:
        src: "config/nvim/lua/plugins/{{ item }}"
        dest: "~/.config/nvim/lua/plugins/{{ item }}"
        owner: "{{ neovim_become_user }}"
        group: "{{ neovim_become_user }}"
        mode: 0640
      with_items:
        - comment.lua
        - formatter.lua
        - gitsigns.lua
        - indent-blankline.lua
        - lint.lua
        - lsp-status.lua
        - lspconfig.lua
        - lualine.lua
        - luasnip.lua
        - nvim-autopairs.lua
        - nvim-cmp.lua
        - nvim-surround.lua
        - nvim-tree.lua
        - nvim-treesitter.lua
        - openscad.lua
        - packer.lua
        - sayonara.lua
        - telescope.lua
        - todo-comments.lua
        - trouble.lua
        - vimtex.lua

    - name: install colorscheme config
      ansible.builtin.copy:
        src: "config/nvim/lua/colors/{{ item }}"
        dest: "~/.config/nvim/lua/colors/{{ item }}"
        owner: "{{ neovim_become_user }}"
        group: "{{ neovim_become_user }}"
        mode: 0640
      with_items:
        - kanagawa.lua
        - material-nvim.lua
        - moonfly.lua
        - neon.lua
        - onedark.lua
        - tokyonight.lua

    - name: install general settings
      ansible.builtin.copy:
        src: "config/nvim/lua/{{ item }}"
        dest: "~/.config/nvim/lua/{{ item }}"
        owner: "{{ neovim_become_user }}"
        group: "{{ neovim_become_user }}"
        mode: 0640
      with_items:
        - colorscheme.lua
        - keymaps.lua
        - settings.lua

    - name: install after/ftplugin settings
      ansible.builtin.copy:
        src: "config/nvim/after/ftplugin/{{ item }}"
        dest: "~/.config/nvim/after/ftplugin/{{ item }}"
        owner: "{{ neovim_become_user }}"
        group: "{{ neovim_become_user }}"
        mode: 0640
      with_items:
        - kivy.lua
        - rst.lua

  become: "{{ neovim_become }}"
  become_user: "{{ neovim_become_user }}"
