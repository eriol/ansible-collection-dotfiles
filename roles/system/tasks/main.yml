---
- name: Install system stuff.
  become: "{{ system_become }}"
  become_user: "{{ system_become_user }}"
  block:

    - name: Ensure stuff I don't want is absent
      ansible.builtin.apt:
        name:
          - nano
          - packagekit
          - rpcbind
        state: absent

    - name: Ensure systemd.conf.d exists
      ansible.builtin.file:
        dest: /etc/systemd/system.conf.d/
        state: directory
        mode: 0755

    - name: Ensure short systemd timeout
      ansible.builtin.copy:
        dest: /etc/systemd/system.conf.d/timeouts.conf
        content: |
          [Manager]
          DefaultTimeoutStopSec=15s
          DefaultTimeoutAbortSec=15s
        mode: 0644

    - name: Ensure fwupd is present
      ansible.builtin.apt:
        name:
          - fwupd
          - fwupd-amd64-signed
        update_cache: true
        cache_valid_time: 3600

    - name: Ensure archive tools are present
      ansible.builtin.apt:
        name:
          - zip
          - gzip
          - bzip2
          - lz4
          - pbzip2
          - unrar
        update_cache: true
        cache_valid_time: 3600

    - name: Ensure terminal tools are present
      ansible.builtin.apt:
        name:
          - bat
          - fd-find
          - fzf
          - moreutils
          - neofetch
          - neovim
          - pv
          - ripgrep
        update_cache: true
        cache_valid_time: 3600

    - name: Ensure monitoring tools are present
      ansible.builtin.apt:
        name:
          - acpi
          - duf
          - htop
          - iftop
          - libbpf-tools
          - lm-sensors
          - powertop
          - time
        update_cache: true
        cache_valid_time: 3600

    - name: Ensure security tools are present
      ansible.builtin.apt:
        name:
          - apache2-utils
          - gnupg
          - minisign
          - pass
          - pass-extension-tomb
          - pinentry-qt
          - python3-keyring
        update_cache: true
        cache_valid_time: 3600

    - name: Ensure specific fonts are present
      ansible.builtin.apt:
        name:
          - fonts-hack
          - fonts-texgyre
          - fonts-texgyre-math
        update_cache: true
        cache_valid_time: 3600

    - name: Ensure sync tools are present
      ansible.builtin.apt:
        name:
          - git-annex
        update_cache: true
        cache_valid_time: 3600

    - name: Ensure 3D tools are present
      ansible.builtin.apt:
        name:
          - mesa-utils
          - vainfo
        update_cache: true
        cache_valid_time: 3600

    - name: Bluethoot stack is present
      ansible.builtin.apt:
        name:
          - bluez
          - bluez-tools
        update_cache: true
        cache_valid_time: 3600

    - name: Ensure radeontop is present in AMD machines
      ansible.builtin.apt:
        name: radeontop
      when: "'AuthenticAMD' in ansible_facts.processor"
